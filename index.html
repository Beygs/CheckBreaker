<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/CheckBreaker/manifest.json" />
    <link rel="shortcut icon" href="/CheckBreaker/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="/CheckBreaker/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/CheckBreaker/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/CheckBreaker/favicon-16x16.png" />

  <body>
    <label for="sound-control">Son</label>
    <input type="checkbox" id="sound-control" checked="true" />
    <label for="volume">Volume</label>
    <input type="range" min="0" max="1" step="0.01" value="1" id="volume" />
    <label for="speed">Vitesse</label>
    <input type="range" id="speed" min="-120" max="-20" value="-70" step="1" />
    <button id="reset">Reset</button>
    <div id="app"></div>
    
  </body>
